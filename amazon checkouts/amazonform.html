<!DOCTYPE html>
<html>
    <head>
        <title>Amazon Checkout Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="amazonform.css">
    </head>
    <body>
        <form>
            <div class="container">
                <div class="details">
                <div class="address">
                    <div class="form-group">
                        <label for="address">Address:</label><input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100">
                    </div>
                     <div class="form-group">
                        <label for="postcode">Postcode:</label><input type="text" name="Postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="100">
                    </div>
                     <div class="form-group">
                        <label for="City">City:</label><input type="text" name="City" id="city" placeholder="City" size="30px" maxlength="100">
                    </div>
                </div>
                       <div class="shipping">
                    <div>Choose your shipping method:</div>
                 <div>
                 <select name="shipping" id="shipping">
                     <option value="free super saver shippling">free super saver shipping</option>
                     <option value="two-day shipping">Two-day shipping</option>
                     <option value="One day shipping">One day shipping</option>
                     </select>
                 </div>
                </div>
            <div class="payment">
                <div>Choose your payment method:</div>
                <div>
                <label>Paypal<input type="radio" name="payment" value="paypal"></label>
                <label>Credit Card<input type="radio" name="payment" value="credit card"></label>
                <label>Debit Card<input type="radio" name="payment" value="debit card"></label>
                </div>
            </div>
            <div class="check">
                <label>Sign me up for emeil updates:<input type="checkbox" name="email updates" checked="checked"></label>
                <label>Securely saved my payments:<input type="checkbox" name="save payments" checked="checked"></label>
            </div>
            </div>
                <div class="comment">
                    <label for="comment">Comments:</label>
                    <textarea rows="6" cols="40" name="comment" id="comment"></textarea>
                </div>
            </div>
            <div class="submit"> 
                <button type="subbmit">Submit</button>
            </div>
        </form>
    </body>
</html>
